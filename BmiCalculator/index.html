<body>
    <div class="container">
        <h1>BHI Calculator</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" id="height"></p>
            <p><label>Wight in KG</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Under Weight = 18.6 and 24.9</p>
                <p>Under Weight = Greater than 24.9</p>

            </div>
        </form>
    </div>
