<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SonuRaj</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img
              src="image/userAsset/NavLogo.jpg"
              alt="nav-image"
              class="logo"
            />
            <div class="logo-text">ohn Doe</div>
          </div>
          <div class="nav-item">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skill">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
        <div class="hero-section">
          <div class="fadded-text">John Doe</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hii! John Doe</div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I am a Software developer and here is my portfolio website.Here
              you'll learn about my journey as a software developer
            </div>
            <div class="btn-pink" id="button">Hire Me</div>
          </div>

          <div class="hero-section-right">
            <div class="absolute icon icon-dots">
              <img src="image/userAsset/dots.png" alt="" />
            </div>
            <div class="absolute icon icon-cube">
              <img src="image/userAsset/cube.png" alt="" />
            </div>
            <div class="absolute icon icon-circle">
              <img src="image/userAsset/circle.png" alt="" />
            </div>
            <div class="absolute icon icon-zigzag">
              <img src="image/userAsset/zigzags.png" alt="" />
            </div>
            <div class="absolute icon icon-plus">
              <img src="image/userAsset/plus.png" alt="" />
            </div>
            <div class="user-image">
              <img src="image/userAsset/UserImage.png" alt="" />
            </div>
          </div>
        </div>
        <div class="project-section">
          <h2 class="page-header">Project</h2>

          <div class="project-container">
            <div class="project-card" id="project1">
              <div class="project-number">01</div>
              <div class="project-content">
                <div class="project-skills-container">
                  <img class="project-skill" src="image/stack/HTML.png" />
                  <img class="project-skill" src="image/stack/CSS.png" />
                  <img class="project-skill" src="image/stack/Javascript.svg" />
                  <img class="project-skill" src="image/stack/Express.png" />
                  <img class="project-skill" src="image/stack/Next.svg" />
                  <img class="project-skill" src="image/stack/Tailwind.png" />
                  <img class="project-skill" src="image/stack/NodeJs.svg" />
                  <img class="project-skill" src="image/stack/MongoDB.svg" />
                  <img class="project-skill" src="image/stack/Redux.svg" />
                  <img class="project-skill" src="image/stack/Vercel.svg" />
                </div>
                <h2 class="project-heading">Tint & Orange</h2>
                <div class="project-subheading">It is a car Modification which provide you sheets to protect your
                     from scratch</div>
                  <div class="button-group">
                    <button class="btn-pink btn-project">Read More</button>
                    <a href=""><i title="githubLink" class="fa-brands fa-github"></i></a>
                    <a href=""><i title="Live Link" class="fa-solid fa-link"></i></a>
                  </div>   
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
